<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Média de Makoto</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <form>
      <fieldset>
        <div class="caixa">
          <h3>Média de Makoto: √(Nota 1 * Nota 2)</h3>
          <label>Insira a nota 1: </label>
          <input type="number" id="nota1">
          <br><br>
          <label>Insira a nota 2: </label>
          <input type="number" id="nota2">
          <br><br>
          <div class="botao">
          <input type="button" value="Calcular média" id="submitButton" onclick="calcular()">
          </div>
          <br>
          <label class="result">Resultado: </label>
          <input type="text" id="resultado">
          <br><br>
          <input type="reset" value="Limpar" id="resetButton">
        </div>
      </fieldset>
    </form>
  </body>
</html>
